<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/styles.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="header">
    <h1>Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.</p>
  </div>
  <div>
  <button class="button-dark"><b>Try it free 7 days</b> then $20/mo. thereafter</button>
    <form novalidate id="form" action="">
      <input id="FirstName" type="text" placeholder="First Name">
      <div id="ErrorFirstName" class="form__error-text"></div>
      <input id="LastName" type="text" placeholder="Last Name">
      <div id="ErrorLastName" class="form__error-text"></div>
      <input id="Email" type="email" placeholder="Email Address">
      <div id="ErrorEmail" class="form__error-text"></div>
      <input id="Password" type="password" placeholder="Password">
      <div id="ErrorPassword" class="form__error-text"></div>
      <button type="submit">Claim your free trial</button>

    <p>By clicking the button, you are agreeing to our <b>Terms and Services</b></p>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
